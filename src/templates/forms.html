{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}



<div class='row'>
	<div class="col-sm-6 col-sm-offset-3">
		{% if title %}
			<h2 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h2>
			
		{% endif %}
		<form method='POST' action=''>{% csrf_token %} <!--method=post/get action=where-->
		{{ form|crispy }}
		<input class='btn btn-default' type='submit' value='Submit'/>

<!-- <input type='text'>

</input> -->
		</form>
	</div>
</div>

{% endblock %}
